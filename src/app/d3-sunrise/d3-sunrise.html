<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>D3</title>
    <link rel="stylesheet" href="d3-sunrise.css" />
    <script
      type="module"
      src="https://d3js.org/d3.v5.min.js"
      charset="utf-8"
    ></script>
    <script type="module" defer src="d3-sunrise.js"></script>
  </head>
  <body>
    <svg width="1920" height="1080" fill="white">
      <defs>
        <radialGradient id="sky-gradient" cx="50%" cy="50%" r="100%">
          <stop offset="50%" stop-color="red">
            <animate
              attributeName="stop-color"
              values="aliceblue; red; #003153"
              dur="15s"
              repeatCount="indefinite"
            ></animate>
          </stop>
          <stop offset="100%" stop-color="#003153"></stop>
        </radialGradient>

        <linearGradient id="land1-gradient" x1="0%" x2="0%" y1="0%" y2="100%">
          <stop offset="50%" stop-color="#228B22">
            <animate
              attributeName="stop-color"
              values="#228B22; #1C542D; #013220"
              dur="15s"
              repeatCount="indefinite"
            ></animate>
          </stop>
          <stop offset="100%" stop-color="#013220"></stop>
        </linearGradient>
      </defs>

      <rect
        x="0"
        y="0"
        width="1920"
        height="1080"
        fill="url(#sky-gradient)"
      ></rect>

      <circle cx="960" cy="340" r="150" fill="#ffd700">
        <animate
          attributeName="cy"
          by="300"
          from="340"
          to="1040"
          dur="15s"
          repeatCount="indefinite"
        ></animate>
      </circle>

      <path
        d="M0,740 Q700,400 1100,800 L1920,1080 0,1080 Z"
        stroke="green"
        stroke-width="2px"
        fill="url(#land1-gradient)"
      ></path>
      <path
        d="M0,1080 v180 S800,800 1100,750 S1400,700 1800,400 q100,-100 150,-70 l0,0 0,750 z"
        stroke="green"
        stroke-width="2px"
        fill="url(#land1-gradient)"
      ></path>
    </svg>
  </body>
</html>
