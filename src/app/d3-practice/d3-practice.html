<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>D3</title>
    <link rel="stylesheet" href="d3-practice.css" />
    <script
      type="module"
      src="https://d3js.org/d3.v5.min.js"
      charset="utf-8"
    ></script>
    <script type="module" defer src="d3-practice.js"></script>
  </head>
  <body>
    <svg width="1920" height="1080" fill="white">
      <defs>
        <radialGradient id="sky-gradient" cx="50%" cy="50%" r="100%">
          <stop offset="50%" stop-color="red">
            <animate
              attributeName="stop-color"
              values="aliceblue; red; #003153"
              dur="15s"
              repeatCount="indefinite"
            ></animate>
          </stop>
          <stop offset="100%" stop-color="#003153"></stop>
        </radialGradient>
      </defs>

      <rect
        x="0"
        y="0"
        width="1920"
        height="1080"
        fill="url(#sky-gradient)"
      ></rect>

      <circle cx="960" cy="340" r="150" fill="#ffd700">
        <animate
          attributeName="cy"
          by="300"
          from="340"
          to="1040"
          dur="15s"
          repeatCount="indefinite"
        ></animate>
      </circle>

      <path
        d="M0,1000 C500,300 1050,600 1050,580 c350,20 450,200 500,300"
        stroke="green"
        stroke-width="2px"
      ></path>
      <path
        d="M1000,1080 Q1000,1000 200,500 400,800"
        stroke="green"
        stroke-width="2px"
      ></path>
    </svg>
  </body>
</html>
